language: minimal
services:
  - docker
before_script:
  - tag="${TRAVIS_TAG:-latest}"
  - image_name="$(echo "${TRAVIS_REPO_SLUG}" | cut -d '/' -f 2)"
  - docker_org="actions"
script: .travis/build.sh $docker_org $tag
before_deploy:
  - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"
deploy:
  - provider: script
    script: .travis/deploy.sh $docker_org $tag
    on:
      branch: master
  - provider: script
    script: .travis/deploy.sh $docker_org $tag
    on:
      branch: master
      tags: true
env:
  - MAJOR_VERSION=2 MINOR_VERSION=7 PATCH_VERSION=17 BUILD_ARGS="MAJOR_VERSION MINOR_VERSION PATCH_VERSION"
  - MAJOR_VERSION=3 MINOR_VERSION=6 PATCH_VERSION=9 REQUIRED_PACKAGES="python3.6-minimal libpython3.6-minimal libpython3.6-stdlib python3-lib2to3" BUILD_ARGS="MAJOR_VERSION MINOR_VERSION PATCH_VERSION REQUIRED_PACKAGES"
  - MAJOR_VERSION=3 MINOR_VERSION=7 PATCH_VERSION=5 REQUIRED_PACKAGES="python3.7-minimal libpython3.7-minimal libpython3.7-stdlib python3-lib2to3" BUILD_ARGS="MAJOR_VERSION MINOR_VERSION PATCH_VERSION REQUIRED_PACKAGES"
  - MAJOR_VERSION=3 MINOR_VERSION=8 PATCH_VERSION=0 REQUIRED_PACKAGES="python3.8-minimal libpython3.8-minimal libpython3.8-stdlib python3-lib2to3" BUILD_ARGS="MAJOR_VERSION MINOR_VERSION PATCH_VERSION REQUIRED_PACKAGES"
    
